
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Formulaire de contact</title>
  <style>
    body {
      background-color: rgb(243, 35, 8);
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-container {
      background-color: #000;
      padding: 40px;
      border-radius: 8px;
      text-align: center;
    }
    h2 {
      font-size: 20px;
    }
    .highlight {
      color: #007BFF;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 4px;
    }
    input[type="submit"] {
      background-color: #007BFF;
      color: white;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Merci de bien vouloir <span class="highlight">nous joindre ici</span><br>
    N'hésitez à nous<span class="highlight">laisser un message</span>.</h2>

    <form action="#" method="post">
      <label>Prénom :</label><br>
      <input type="text" name="prenom" placeholder="Saisissez votre prénom" required><br>

      <label>Nom :</label><br>
      <input type="text" name="nom" placeholder="Saisissez votre nom" required><br>

      <label>Votre sujet :</label><br>
      <input type="text" name="sujet" placeholder="Saisissez votre message" required><br>

      <textarea name="message" rows="4" placeholder="N'oubliez pas de saisir ici votre préoccupation"></textarea><br>

      <input type="submit" value="Envoyer">
    </form>
  </div>

</body>
</html>
