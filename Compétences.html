<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <p>En tant qu'étudiant en génie logiciel, j'ai développé un large éventail de compétences techniques. Voici un aperçu des domaines dans lesquels j'excelle <br>
    </p>
    ________Mes languages de programmation________
    
    <head>
      <meta charset="UTF-8">
      <title>Compétences</title>
      <style>
        body {
          font-family: Arial, sans-serif;
          background: #f0f0f0;
          padding: 30px;
        }
    
        .skills-container {
          width: 400px;
          background: white;
          border-radius: 15px;
          padding: 20px;
          box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
    
        h2 {
          color: #0077cc;
          margin-bottom: 20px;
        }
    
        .skill {
          margin-bottom: 20px;
        }
    
        .skill-name {
          margin-bottom: 5px;
          font-weight: bold;
        }
    
        .progress-bar {
          width: 100%;
          height: 10px;
          background-color: #ddd;
          border-radius: 10px;
          overflow: hidden;
        }
    
        .progress {
          height: 100%;
          background: linear-gradient(to right, #00c6ff, #0072ff);
          border-radius: 10px;
        }
      </style>
    </head>
    <body>
    
    <div class="skills-container">
      <h2>Hard Skills</h2>
    
      <div class="skill">
        <div class="skill-name">HTML</div>
        <div class="progress-bar">
          <div class="progress" style="width: 60%;"></div>
        </div>
      </div>
    
      <div class="skill">
        <div class="skill-name">CSS</div>
        <div class="progress-bar">
          <div class="progress" style="width: 50%;"></div>
        </div>
      </div>
    
      <div class="skill">
        <div class="skill-name">JavaScript</div>
        <div class="progress-bar">
          <div class="progress" style="width: 25%;"></div>
        </div>
      </div>
    
      <div class="skill">
        <div class="skill-name">Python</div>
        <div class="progress-bar">
          <div class="progress" style="width: 25%;"></div>
        </div>
      </div>
    </div>
    
</body>
</html>
